<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"/>
    <section>
        <div class="team" id="t1">
            <h1>IND</h1>
            <div class="superover" id="t1-so">
                <div class="b"></div><div class="b"></div><div class="b"></div><div class="b"></div><div class="b"></div><div class="b"></div>
            </div>
            <div class="scoreboard">
                <span id="st1">0</span>/<span id="wt1">0</span>
            </div>
        </div>
        <div class="team" id="t2">
            <h1>PAK</h1>
            <div class="superover" id="t2-so">
                <div class="b"></div><div class="b"></div><div class="b"></div><div class="b"></div><div class="b"></div><div class="b"></div>
            </div>
            <div class="scoreboard">
                <span id="st2">0</span>/<span id="wt2">0</span>
            </div>
        </div>
    </section>
    <section id="buttons">
        <img class="btn" id="s" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"/>
        <img class="btn" id="r" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"/>
    </section>
</body>
</html>
